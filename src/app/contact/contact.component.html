<div class="contact-container">
    <h1>Contact Me</h1>
    <p>If you have any questions, feel free to drop me a message!</p>
  
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email" required>
      </div>
  
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject" required>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Your Message" required></textarea>
      </div>
  
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  
    <div class="social-media">
      <p>Or connect with me on:</p>
      <div class="social-icons">
        <a href="https://github.com/your-profile" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com/your-profile" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>
