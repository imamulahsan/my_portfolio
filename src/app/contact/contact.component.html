<div class="contact-container">
    <h1>{{ 'CONTACT_ME' | translate }}</h1>
    <p>{{ 'CONTACT_MESSAGE' | translate }}</p>
  
    <form class="contact-form" (submit)="sendEmail($event)">
      <div class="form-group">
        <label for="name">{{ 'NAME' | translate }}</label>
        <input type="text" id="name" name="from_name" placeholder="Your Name" required>
      </div>
  
      <div class="form-group">
        <label for="email">{{ 'EMAIL' | translate }}</label>
        <input type="email" id="email" name="reply_to" placeholder="Your Email" required>
      </div>
  
      <div class="form-group">
        <label for="subject">{{ 'SUBJECT' | translate }}</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>
      </div>
  
      <div class="form-group">
        <label for="message">{{ 'MESSAGE' | translate }}</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      </div>
  
      <button type="submit" class="submit-btn">{{ 'SEND_MESSAGE' | translate }}</button>
    </form>
  
    <div class="social-media">
      <p>{{ 'CONNECT_WITH_ME' | translate }}</p>
      <div class="social-icons">
        <a href="https://github.com/your-profile" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com/your-profile" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>
